<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
      <h4 class="mb-3">S'enregistrer</h4>
      <form>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" required="">
          </div>
          <div class="col-md-6 mb-3">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" required="">
          </div>
        </div>

        <div class="mb-3">
          <label for="adress">Adresse</label>
          <input type="text" class="form-control" id="adress" required="">
        </div>

        <div class="mb-3">
          <label for="phoneNumber">Numéro de téléphone</label>
          <input type="text" class="form-control" id="phoneNumber" required="">
        </div>

        <div class="mb-3">
          <label for="email">Adresse Courriel</label>
          <input type="text" class="form-control" id="email" required="">
        </div>

        <div class="mb-3">
          <label for="password">Mot de passe</label>
          <input type="text" class="form-control" id="password" required="">
        </div>

        <div class="mb-3">
          <label for="passwordConfirm">Confirmer le mot de passe</label>
          <input type="text" class="form-control" id="passwordConfirm" required="">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">S'enregistrer</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
