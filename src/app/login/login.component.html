<div *ngIf="false" class="login-wrapper ">

  <div class="bg-pic">

    <img src="assets/img/icons_faded.png" data-src="assets/img/icons_faded.png" data-src-retina="assets/img/icons_faded.png" alt="" class="lazy">

  </div>

  <div class="login-container bg-white">
    <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">

      <p class="p-t-35">Sign into your pages account</p>

      <form id="form-login" class="p-t-15" role="form"  novalidate="novalidate">

        <div class="form-group form-group-default">
          <label>Email</label>
          <div class="controls">
            <input #email type="text" name="username" placeholder="Email" class="form-control" required="" aria-required="true">
          </div>
        </div>


        <div class="form-group form-group-default">
          <label>Password</label>
          <div class="controls">
            <input #password type="password" class="form-control" name="password" placeholder="Password" required="" aria-required="true">
          </div>
        </div>

        <button (click)="login(email.value, password.value)" class="btn btn-primary btn-cons m-t-10">Sign in</button>
      </form>

      <div class="pull-bottom sm-pull-bottom">
        <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
          <div class="col-sm-3 col-md-2 no-padding">
            <img alt="" class="m-t-5" data-src="assets/img/demo/pages_icon.png" data-src-retina="assets/img/demo/pages_icon_2x.png" height="60" src="assets/img/demo/pages_icon_2x.png" width="60">
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<div class="container-fluid" id="wrapper">
  <div class="row">
    <main class="col-xs-10 col-sm-8 col-md-4 m-auto ">
      <div class="login-panel card mt-5">
        <div class="card-block">
          <h3 class="card-title text-center mt-1">Login</h3>
          <div class="divider mt-0"></div>
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox mt-1 mb-2">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input"><span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Remember me</span></label>
              </div>
              <div class="text-center"><a  class="btn btn-lg btn-primary">Login</a></div></fieldset>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
