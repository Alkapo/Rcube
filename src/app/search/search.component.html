<div class="p-5">

  <section *ngIf="step === 1" class="row category animated slideInRight">
    <div class="col-12 card w-90 p-3">
      <h1>Chercher des objets à donner</h1>
      <div class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Catégories</h1>
          <p class="lead text-muted">Veuillez choisir la catégorie correspondant à l'objet que souhaitez trouver</p>
        </div>
      </div>

      <div class="py-5 bg-light">
        <div class="container">
          <div class="row">
            <div *ngFor="let cat of searchCategories" class="col-md-3">
              <div (click)="getItemCategorie(cat)" class="card mb-4 box-shadow">
                <div class="card-body">
                  <p> {{cat.name}} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
