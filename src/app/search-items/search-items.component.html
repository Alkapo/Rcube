
<div *ngIf="!currentItem" class="p-3">

<div class="col-12 card w-90 p-3 shadow border-0">

  <h1 class="ml-4 mt-3">Produit disponible</h1>
  <div class="row mb-3">
    <div class="col-md-8 col-12">
      <div class="row pl-4">

        <div *ngFor="let item of items" class="col-12 col-md-6">
          <div (click)="currentItem = item"  class="card m-2 shadow border-0">
            <img class="card-img-top img-item" src="{{item.image}}" alt="{{item.title}}" />
            <div class="card-body">
              <h4> {{item.title}} </h4>
              <h5><i class="fa fa-map-marker" aria-hidden="true">  {{item.address}} </i></h5>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="col-md-4 itemsMap affix d-none d-none d-md-block">
      <div class="card m-2 shadow border-0 h-100">
        <div class="card-body" style="width: 100%;height: 100%;">
          <agm-map [latitude]="45.557956" [longitude]="-73.8707293" style="width: 100%;height: 100%;">
            <agm-marker *ngFor="let item of items" [latitude]="item.coord.lat" [longitude]="item.coord.long"></agm-marker>
          </agm-map>
        </div>
      </div>

    </div>
  </div>
</div>
</div>



<div *ngIf="currentItem" class="p-3">


  <button (click)="currentItem = null" class="btn btn-success mb-3">Retour</button>

  <div class="col-12 card w-90 p-3 shadow border-0">
    <div class="row">
      <div class="col-md-6 col-12">
        <div class="row pl-4">

    <div class="col-12">
      <div class="card mb-3 shadow border-0">
        <img class="card-img-top" src="{{currentItem.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title"> {{currentItem.title}} </h5>
          <h5><i class="fa fa-map-marker" aria-hidden="true"> {{currentItem.description}}</i></h5>

          <h5><i class="fa fa-map-marker" aria-hidden="true"> {{currentItem.address}}</i></h5>
          <h5><i class="fa fa-phone" aria-hidden="true"></i> {{currentItem.phoneNumber}}</h5>
        </div>
      </div>
    </div>
      </div>
    </div>

    <div class="col-md-6 mapItemseul affix d-none d-none d-md-block">
      <div class="card box-shadow h-100">
        <div class="card-body" style="width: 100%;height: 100%;">
          <agm-map [latitude]="currentItem.coord.lat" [longitude]="currentItem.coord.long" style="width: 100%;height: 100%;">
            <agm-marker [latitude]="currentItem.coord.lat" [longitude]="currentItem.coord.long"></agm-marker>
          </agm-map>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
